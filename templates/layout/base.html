{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if title %}{{title}} | {% endif %}Jordan Liu Portfolio Website</title>
		<!-- Material Design Lite -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-103251374-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-103251374-1');
		</script>
	</head>
	<body>
    <div class="mdl-layout mdl-js-layout">
      <!-- Header & Navigation Bar--> 
      <header class="mdl-layout__header mdl-layout--fixed-header mdl-layout__header mdl-layout__header--seamed">
        <div class="mdl-layout mdl-js-layout">
          <!-- Those 3 lines that bring out the drawer from the left -->
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Drawer Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Home</a>
              <a class="mdl-navigation__link" href="">Features</a>
              <a class="mdl-navigation__link" href="">About Us</a>
              <a class="mdl-navigation__link" href="">Log Out</a>
           </nav>
          </div>
        </div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{title}}</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Home</a>
            <a class="mdl-navigation__link" href="#">About</a>
            <a class="mdl-navigation__link" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <!-- Main page content -->
      <main class="mdl-layout__content">
        {% block content %}
        {% endblock %}
        <!-- Footer -->
        <footer class="mdl-mini-footer">
          <span>Footer Title</span>
          <div class="mdl-layout-spacer"></div>
          <span>Some more information</span>
        </footer>
      </main>
    </div>
    <!-- Material Design Lite -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
