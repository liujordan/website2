{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if title %}{{title}} | {% endif %}Jordan Liu Portfolio Website</title>
		<!-- Material Design Lite -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="{% static "css/base.css" %}">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-103251374-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-103251374-1');
		</script>
	</head>
	<body class="mdl-base">
    <div class="mdl-layout mdl-js-layout">
      <!-- Header & Navigation Bar--> 
      <div class="mdl-layout--fixed-header mdl-shadow--20dp">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
          <div class="mdl-layout mdl-js-layout color-primary--dark">
            <!-- Drawer Content-->
            <div class="mdl-layout__drawer color-primary--dark mdl-color-text--white">
              <span class="mdl-layout-title">Username</span>
              <nav class="mdl-navigation color-text-primary--light">
                <a class="mdl-navigation__link mdl-color-text--white" href="">View Profile</a>
                <a class="mdl-navigation__link mdl-color-text--white" href="">Account settings</a>
                <a class="mdl-navigation__link mdl-color-text--white" href="">Friends</a>
                <a class="mdl-navigation__link mdl-color-text--white" href="">Log Out</a>
             </nav>
            </div>
          </div>
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{title}}</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
              {% ifnotequal title "Home" %}
              <a class="mdl-navigation__link" href="#">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">home</i>
                </label>
              </a>
              {% endifnotequal %}
              <a class="mdl-navigation__link" href="#">
                <label class="mdl-button mdl-js-button mdl-button--icon">
                  <i class="material-icons">info_outline</i></a>
                </label>
            </nav>
          </div>
        </header>
      </div>
      <!-- Main page content -->
      <main class="mdl-layout__content">
        {% block content %}
        {% endblock %}
        <!-- Footer -->
        <footer class="mdl-mini-footer">
          <span>Footer Title</span>
          <div class="mdl-layout-spacer"></div>
          <span>Some more information</span>
        </footer>
      </main>
      
    </div>
    <!-- Material Design Lite -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</body>
</html>
